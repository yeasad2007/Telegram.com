<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: #111;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 12px;
      margin-top: 60px;
    }
    img.profile {
      width: 100px;
      border-radius: 50%;
      margin-top: 10px;
    }
    h2 {
      margin: 10px 0 5px;
    }
    .subs {
      color: #ccc;
      margin-bottom: 15px;
    }
    .desc {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }
    .join-btn {
      background-color: #229ED9;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .join-btn:hover {
      background-color: #1b8cbf;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
  <script>
    function joinNow() {
      // এখানে আপনার আসল Telegram চ্যানেল URL দিন
      window.location.href = "https://t.me/asomwlinks";
    }
  </script>
</head>
<body>
  <div class="container">
    <img class="profile" src="https://i.ibb.co/sWnZtqN/asomw-avatar.jpg" alt="avatar" />
    <h2>Asomw Link's</h2>
    <div class="subs">733 subscribers</div>
    <div class="desc">
      Channel Disclaimer: All content in this channel is either forwarded or taken from internet. <br>
      ❌ No Copyright Infringement Intended.
    </div>
    <button class="join-btn" onclick="joinNow()">JOIN CHANNEL</button>
    <div class="footer">
      You are invited to the channel <b>Asomw Link's</b>. Click above to join.
    </div>
  </div>
</body>
</html>
